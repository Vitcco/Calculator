<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
  </head>

  <body>
    <div>
      <div class="calc-container">
        <div class="calculator">
          <div class="logo">
            <h1 class="name">
              <span class="font-over">WEBLATOR</span>
              <span class="font-main">WEBLATOR</span>
              <span class="font-under">WEBLATOR</span>
            </h1>

            <h2 class="credit">by Vitoria</h2>
          </div>

          <div class="display-container">
            <input type="text" class="display" disabled />
          </div>
          <div class="buttons-container">
            <div class="buttons">
              <button class="btn btn-delete">Apagar</button>
              <button class="btn">()</button>
              <button class="btn">%</button>
              <button class="btn">/</button>

              <button class="btn">7</button>
              <button class="btn">8</button>
              <button class="btn">9</button>
              <button class="btn">x</button>

              <button class="btn">4</button>
              <button class="btn">5</button>
              <button class="btn">6</button>
              <button class="btn">-</button>

              <button class="btn">1</button>
              <button class="btn">2</button>
              <button class="btn">3</button>
              <button class="btn">+</button>

              <button class="btn">+/-</button>
              <button class="btn">0</button>
              <button class="btn">.</button>
              <button class="btn btn-equal">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
